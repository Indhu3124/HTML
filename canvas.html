

<!DOCTYPE html>
<html>
<head>
  <title>Canvas 2D</title>
  <style>
    body {
      background: #e6f0ff;   
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      border: 3px solid navy;
      background: #fefefe;
      
      border-radius: 10px; 
    }
  </style>
</head>
<body>
<canvas id="myCanvas" width="500" height="350"></canvas>

<script>
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");


  ctx.beginPath();
  ctx.arc(120, 90, 50, 0, 2 * Math.PI);
  ctx.strokeStyle = "red";
   ctx.lineWidth = 4;
  ctx.stroke();

  
  ctx.beginPath();
  ctx.moveTo(250, 50);
  ctx.lineTo(200, 150);
  ctx.lineTo(300, 150);
  ctx.closePath();
  ctx.fillStyle = "#3399ff";  
  ctx.fill();
  ctx.lineWidth = 2;
  ctx.strokeStyle = "#004080";
  ctx.stroke();

  
  ctx.beginPath();
  ctx.rect(360, 80, 90, 90);
  ctx.strokeStyle = "green";
  ctx.lineWidth = 3;
  ctx.stroke();

  
  ctx.font = "bold 36px Verdana";
  ctx.strokeStyle = "orange";
  ctx.lineWidth = 2;
  ctx.strokeText("HTML", 150, 250);

  ctx.font = "bold 36px Verdana";
  ctx.strokeStyle = "purple";
  ctx.lineWidth = 2;
  ctx.strokeText("Canvas", 130, 300);
</script>
</body>
</html>
